<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test with VAST Pre-roll</title>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-wrapper {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <video id="video-id" controls>
    <source src="../../videoxx/video3.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  var myFP = fluidPlayer(
    'video-id', 
    {
      layoutControls: {
        controlBar: {
          autoHideTimeout: 3,
          animated: true,
          autoHide: true
        },
        autoPlay: false,
        mute: false,
        allowTheatre: true,
        playPauseAnimation: true,
        playbackRateEnabled: true,
        allowDownload: false,
        playButtonShowing: true,
        fillToContainer: true
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
            adText: "Advertisement - Your video will start soon"
          }
        ],
        adCTAText: false,
        adCTATextPosition: ""
      }
    }
  );
</script>

</body>
</html>
