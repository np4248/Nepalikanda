<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Video Test - Kanda</title>
<style>
  body { margin:0; background:#121212; color:#fff; font-family:sans-serif; }
  .video-wrapper { position: relative; width:100%; padding-bottom:56.25%; margin-top:20px; }
  #video-id { position:absolute; width:100%; height:100%; }
  /* Floating ad */
  #floating-ad {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 200px;
    height: 60px;
    z-index: 9999;
    background-color: #ff3333;
    color: #fff;
    text-align: center;
    line-height: 60px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Kanda Video Test</h1>

<!-- Video Player -->
<div class="video-wrapper">
  <video id="video-id" controls>
    <source src="../../videoxx/video3.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <!-- Floating Ad -->
  <div id="floating-ad">Floating Ad</div>
</div>

<!-- FluidPlayer -->
<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<script>
var myFP = fluidPlayer('video-id', {
  layoutControls: {
    controlBar: { autoHideTimeout: 3, animated:true, autoHide:true },
    autoPlay: false,
    mute: true,
    allowDownload: false,
    playButtonShowing: true,
    fillToContainer: false
  },
  vastOptions: {
    adList: [
      // Pre-roll with 4 backups
      { roll: "preRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name" },
      { roll: "preRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name" },
      { roll: "preRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757692" },
      { roll: "preRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757698" },

      // Mid-roll at 2 min with 4 backups
      { roll: "midRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name", timeOffset: 120 },
      { roll: "midRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name", timeOffset: 120 },
      { roll: "midRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757692", timeOffset: 120 },
      { roll: "midRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757698", timeOffset: 120 },

      // Post-roll with 4 backups
      { roll: "postRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name" },
      { roll: "postRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name" },
      { roll: "postRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757692" },
      { roll: "postRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757698" },

      // On-pause with 4 backups
      { roll: "onPauseRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name" },
      { roll: "onPauseRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name" },
      { roll: "onPauseRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757692" },
      { roll: "onPauseRoll", vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757698" }
    ],
    adCTAText: false
  }
});

// Floating ad click
document.getElementById('floating-ad').addEventListener('click', function(){
  window.open('https://foreststobaccodecember.com/x40df45fvk?key=5326118bdc6720e1dba1aa09447b1deb','_blank');
});
</script>
</body>
</html>
