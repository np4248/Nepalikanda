<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JW Player Full Test</title>

<!-- JW Player Script -->
<script src="https://cdn.jwplayer.com/libraries/XXXXXXXX.js"></script> <!-- Replace with your JW Player key -->

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #my-video {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16/9; /* 16:9 ratio */
  }
  .sticky-ad {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 200px;
    height: 60px;
    background: rgba(255,0,0,0.7);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="my-video"></div>

<script>
  const backupAds = [
    "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name",
    "https://s.magsrv.com/v1/vast.php?idzone=5757692",
    "https://s.magsrv.com/v1/vast.php?idzone=5757698"
  ];

  function createAdSchedule(offset, mainTag) {
    return {
      offset: offset,
      tag: mainTag,
      skipoffset: 15,
      backuptag: backupAds.join(",") // JW Player will try backup if main fails
    };
  }

  const player = jwplayer("my-video").setup({
    file: "../../videoxx/video3.mp4",
    width: "100%",
    aspectratio: "16:9",
    autostart: false,
    advertising: {
      client: "vast",
      schedule: [
        createAdSchedule("pre", "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name"),
        createAdSchedule("2:00", "https://s.magsrv.com/v1/vast.php?idzone=5757692"),
        createAdSchedule("post", "https://s.magsrv.com/v1/vast.php?idzone=5757698")
      ],
      vpaidmode: "insecure"
    }
  });

  // Sticky/floating ad
  player.on('play', function() {
    const sticky = document.createElement('div');
    sticky.className = 'sticky-ad';
    sticky.innerText = 'Floating Ad';
    document.body.appendChild(sticky);
    setTimeout(() => sticky.remove(), 15000); // Remove after 15 sec
  });

  // Pause ad example
  player.on('pause', function() {
    const pauseAd = jwplayer().playAd({
      tag: backupAds[0],
      skipoffset: 5
    });
  });
</script>

</body>
</html>
