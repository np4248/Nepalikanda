<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Test - Pre-roll Ads</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #fff; }
    .video-wrapper { position: relative; width: 100%; max-width: 800px; margin: 50px auto; }
    video { width: 100%; height: auto; }
  </style>

  <!-- FluidPlayer CDN -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>

  <div class="video-wrapper">
    <video id="video-id" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    var player = fluidPlayer('video-id', {
      layoutControls: {
        fillToContainer: true,
        allowDownload: false,
        allowTheatre: true,
        playButtonShowing: true,
        controlBar: { autoHide: true }
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
            backupVastTag: "https://s.magsrv.com/v1/vast.php?idzone=123456&ex_av=name",
            skipAfter: 15
          }
        ],
        adCTAText: false
      }
    });
  </script>

</body>
</html>
