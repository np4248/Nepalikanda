<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JW Player Test - All Ads</title>

<!-- JW Player CDN -->
<script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

<style>
  body {
    margin: 0;
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  #video-container {
    max-width: 800px;
    margin: 50px auto;
  }
</style>
</head>
<body>

<div id="video-container"></div>

<script>
// Video and VAST ad links
const videoFile = "../../videoxx/video3.mp4"; // update path if needed

const vastAds = [
  "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
  "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name",
  "https://s.magsrv.com/v1/vast.php?idzone=5757692",
  "https://s.magsrv.com/v1/vast.php?idzone=5757698"
];

// Convert to JW Player ad objects with skip offset
function makeAdArray() {
  return vastAds.map(url => ({ file: url, skipoffset: "15" }));
}

// JW Player setup
jwplayer("video-container").setup({
  file: videoFile,
  width: "100%",
  aspectratio: "16:9",
  autostart: false, // mobile-friendly
  advertising: {
    client: "vast",
    schedule: [
      { offset: "pre", ads: makeAdArray() },            // Pre-roll
      { offset: "00:30", ads: makeAdArray() },         // Mid-roll at 30s
      { offset: "post", ads: makeAdArray() },          // Post-roll
      { offset: "pause", ads: makeAdArray() },         // Pause ads
      { offset: "overlay", ads: makeAdArray(), displayContainer: "video-container", displayMode: "sticky" } // Sticky/floating
    ]
  }
});
</script>

</body>
</html>
