<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test - Pre-roll & Mid-roll</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .video-wrapper { width: 90%; max-width: 800px; aspect-ratio: 16/9; }
    video { width: 100%; height: 100%; background: #000; }
  </style>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>

  <div class="video-wrapper">
    <video id="video-id" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    var player = fluidPlayer('video-id', {
      layoutControls: {
        fillToContainer: true,
        allowDownload: false,
        playButtonShowing: true,
        controlBar: { autoHide: true }
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
            backupVastTag: "https://s.magsrv.com/v1/vast.php?idzone=123456&ex_av=name",
            skipAfter: 15
          },
          {
            roll: "midRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
            time: 120 // every 2 minutes
          },
          {
            roll: "onPauseRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name"
          }
        ],
        adCTAText: false
      }
    });
  </script>

</body>
</html>
