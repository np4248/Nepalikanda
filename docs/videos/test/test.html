<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pause Ad Player (ExoClick VAST)</title>
  <link href="https://vjs.zencdn.net/8.5.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.5.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-ads@6.9.0/dist/videojs.ads.min.js"></script>
  <script src="https://unpkg.com/videojs-ima@1.9.0/dist/videojs.ima.js"></script>
  <style>
    body { background: #000; margin: 0; }
    .video-js { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
    <source src="../../videoxx/video3.mp4" type="video/mp4">
  </video>

  <script>
    var player = videojs('my-video');
    player.ads();

    // Full ExoClick VAST tag
    const vastTag = "https://syndication.exoclick.com/splash.php?idzone=YOUR_ZONE_ID&type=video&formats=video&protocol=vast3";

    player.ima({
      id: 'my-video',
      adTagUrl: vastTag
    });

    // Trigger ad on pause
    player.on('pause', function() {
      if (!player.ads.isAdPlaying()) {
        console.log('Ad triggered on pause');
        player.ima.requestAds();
        player.ima.initializeAdDisplayContainer();
        player.ima.playAd();
      }
    });

    player.on('adend', function() {
      player.play();
    });
  </script>

</body>
</html>
