<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Trigger Video</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-js .vjs-big-play-button {
      display: none !important; /* hides overlay */
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup="{}">
    <source src="../../videoxx/video3.mp4" type="video/mp4" />
  </video>

  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script>
    const player = videojs('my-video');

    let clickCount = 0;

    player.on('click', function () {
      clickCount++;
      if (clickCount % 2 === 0) {
        // Trigger ad every 2 clicks
        const adUrl = 'https://example.com/ad.mp4'; // replace with your ad
        const currentTime = player.currentTime();

        // Pause video
        player.pause();

        // Play ad in same player
        player.src({ type: 'video/mp4', src: adUrl });
        player.play();

        // When ad ends, resume main video
        player.on('ended', function resumeVideo() {
          player.off('ended', resumeVideo);
          player.src({ type: 'video/mp4', src: '../../videoxx/video3.mp4' });
          player.currentTime(currentTime);
          player.play();
        });
      }
    });
  </script>

</body>
</html>
