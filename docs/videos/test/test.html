<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Kanda - Video Player</title>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <video id="video-id" controls poster="">
    <source src="../../videoxx/video3.mp4" type="video/mp4" />
  </video>

  <script>
    var myFP = fluidPlayer('video-id', {
      layoutControls: {
        controlBar: {
          autoHideTimeout: 3,
          animated: true,
          autoHide: true
        },
        htmlOnPauseBlock: {
          html: null,
          height: null,
          width: null
        },
        autoPlay: false,
        mute: false,
        allowTheatre: true,
        playPauseAnimation: true,
        playbackRateEnabled: true,
        allowDownload: false,
        playButtonShowing: true,
        fillToContainer: false,
        posterImage: ""
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5755632&ex_av=name",
            adText: ""
          },
          {
            roll: "midRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757698&ex_av=name",
            adText: ""
          },
          {
            roll: "postRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688",
            adText: ""
          },
          {
            roll: "onPauseRoll",
            vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5757688&ex_av=name",
            adText: ""
          }
        ],
        adCTAText: false,
        adCTATextPosition: ""
      }
    });
  </script>

</body>
</html>
