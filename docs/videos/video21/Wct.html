<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluid Player VAST Test</title>

  <!-- Fluid Player CSS -->
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />

  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background-color: black;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="kandaPlayer" controls>
      <source src="../../videoxx/video3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Fluid Player Script -->
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    var player = fluidPlayer('kandaPlayer', {
      layoutControls: {
        fillToContainer: true,
        autoPlay: false,
        mute: false,
        primaryColor: "#ff3333"
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&env=vp&output=vast&unviewed_position_start=1&correlator="
          }
        ]
      }
    });
  </script>

</body>
</html>
